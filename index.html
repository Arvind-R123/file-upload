<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File-upload</title>

    <!-- ! CSS LINKS -->
    <link rel="stylesheet" href="style.css">


    <!-- ! GOOGLE FONTS -->
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />

    <!-- ! FONTAWESOME LINK -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css'
        integrity='sha512-GmZYQ9SKTnOea030Tbiat0Y+jhnYLIpsGAe6QTnToi8hI2nNbVMETHeK4wm4MuYMQdrc38x+sX77+kVD01eNsQ=='
        crossorigin='anonymous' />

    <!-- ! BOOTSTRAP-CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-white text-center mt-5 bg-info">Upload your details</h1>

    <div class="container">

        <div class="row">

            <div class="col-sm-12 mt-5">

                <div class="card col-lg-8">

                    <div class="card-body">

                        <!-- TODO FORM -->

                        <form action="./file.php" method="POST" enctype="multipart/form-data">


                            <div class="form-group">

                                <label for="name"><i class="fa-solid fa-circle-user"></i> Username:</label>
                                <input type="text" name="name" class="form-control" placeholder="Enter your Username"
                                    id="name" required="">

                            </div>

                            <div class="form-group">

                                <label for="mobile"><i class="fa-solid fa-mobile-screen-button"></i> Mobile no:</label>
                                <input type="number" name="mobile" class="form-control"
                                    placeholder="Enter your Mobile number" id="mobile" required="">
                                <Small class="form-text text-muted">We won't share your mobile
                                    with anyone else!</Small>

                            </div>

                            <div class="form-group">

                                <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
                                <input type="email" name="email" class="form-control" placeholder="Enter your Email"
                                    id="email" required="">
                                <Small class="form-text text-muted">We won't share your email
                                    with anyone else!</Small>

                            </div>

                            <div class="form-group">

                                <label for="file"><i class="fa-solid fa-id-card"></i> Select your Address proof:</label>
                                <input type="file" id="newfile" name="newfile" multiple="multiple" class="form-control"
                                    value="Upload">
                                <Small class="form-text text-muted">We won't share your ID proof
                                    with anyone else!</Small>

                            </div>

                            <div class="form-group text-center mt-3">

                                <!-- <input class="btn btn-dark" type="reset" value="Reset" name="reset"> -->
                                <button type="reset" class="btn btn-dark">Reset</button>
                                <input class="btn btn-success" type="submit" value="Submit" name="submit">
                                <!-- <button type="submit" name="submit" class="btn btn-success">Submit</button> -->

                            </div>


                        </form>

                    </div>

                </div>






            </div>

        </div>

    </div>




    <!-- ! BOOTSTRAP-JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
